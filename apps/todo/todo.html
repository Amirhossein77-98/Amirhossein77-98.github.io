<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Todo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="todo.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div id="topbar">
            <section id="title">Todo List</section>
            <section id="last-update">Last Updated: </section>
            <section id="menu-btn"><ion-icon name="menu-outline"></ion-icon></section>
            <div id="menu"></div>
        </div>
        <div id="container">
            <div id="left-panel">
                <section class="left-panel-items" id="add"><ion-icon name='add-circle-outline'></ion-icon>Add</section>
                <section class="left-panel-items" id="today"><ion-icon name='today-outline'></ion-icon>Today</section>
                <section class="left-panel-items" id="shop"><ion-icon name='cart-outline'></ion-icon>Shopping List</section>
                <section class="left-panel-items" id="ideas"><ion-icon name='flash-outline'></ion-icon>Ideas</section>
            </div>
            <div id="right-panel">
                <span class="todo-item">
                    <label class="check-box">
                        <input type="checkbox">
                        <span></span>
                        gi
                    </label>
                </span>
            </div>
        </div>
        <div id="add-popup">
            <form id="add-form">
                <label>Title</label>
                <input type="text" id="todo-title-input" placeholder="e.g: Buy Groceries" required>
                <label>Description</label>
                <input type="text" id="todo-desc-input" placeholder="e.g: carrot, cucumber, ...">
                <button type="submit">Add</button>
            </form>
        </div>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
        <script type="module" src="todo.js"></script>
    </body>
</html>
