<link rel="stylesheet" type="text/css" href="/modules/signinup/signinup.css">
<body>
    <div id="loginModal" class="loginForm">
        <div id="head"><h2>LogIn</h2></div>
        <form id="signin-form">
            <input id="email-login" type="email" name="email" placeholder="Email" required>
            <input id="password-login" type="password" name="password" placeholder="Password" required>
            <section><button type="submit" id="signin">SignIn</button> <div id="forgot">Forgot Password?</div></section>
        </form>
        <div id="signupq">
            <button id="signupq-btn">Don't have an account? SignUp!</button>
        </div>
    </div>
    
    <div id="signupModal" class="loginForm">
        <div id="head"><h2>SignUp</h2></div>
        <form id="signup-form">
            <input id="name-reg" type="text" placeholder="Your Name or Nickname" required>
            <input id="email-reg" type="email" name="email" placeholder="Email" required>
            <input id="pass-reg" type="password" name="password" placeholder="Password" required>
            <button type="submit" id="signup-btn">SignUp</button>
        </form>
        <div id="signupq">
            <button id="signinq-btn">Signed Up before? LogIn now!</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script type="module" src="signinup.js"></script>
</body>
